<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC MP3 Player</title>
</head>
<body>
    <h1>NFC MP3 Player</h1>
    <audio id="audio" controls>
        <source src="https://github.com/chet-flipper/ahahhahaahahha/raw/refs/heads/main/Rick_Astley_-_Never_Gonna_Give_You_Up_Rikroll_75798791.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        const audio = document.getElementById('audio');

        if ('NDEFReader' in window) {
            const nfc = new NDEFReader();

            nfc.scan().then(() => {
                console.log("NFC сканирование начато.");
            }).catch(error => {
                console.error("Ошибка при сканировании NFC:", error);
            });

            nfc.onreading = event => {
                console.log("NFC метка обнаружена!");
                audio.volume = 1.0; // Устанавливаем громкость на максимум
                audio.play(); // Воспроизводим аудио
            };
        } else {
            console.error("Ваш браузер не поддерживает Web NFC API.");
        }
    </script>
</body>
</html>
